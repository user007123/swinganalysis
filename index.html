<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hover Greens Studio</title>
<style>
  :root{
    --bg:#000; --panel:#0A0A0A; --fg:#fff; --muted:#ccc;
    --border:#1a1a1a; --accent:#1E7030; --stroke:#ff4b4b;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--fg);
            font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
  .wrap{max-width:1200px;margin:0 auto;padding:24px}
  header.hero{display:flex;align-items:center;justify-content:space-between;padding:6px 0 16px}
  .brand{font-weight:900;font-size:20px;display:flex;align-items:center;gap:10px}
  .brand .dot{width:10px;height:10px;border-radius:50%;background:var(--accent)}
  .btn{border:1px solid var(--border);background:#000;color:var(--fg);
       padding:9px 12px;border-radius:10px;font-weight:700;cursor:pointer;transition:.15s}
  .btn:hover{background:var(--accent);color:#fff;border-color:var(--accent)}
  .btn.danger{background:#ff4b4b;border-color:#ff4b4b;color:#000}
  .btn.danger:hover{background:#c83c3c;border-color:#c83c3c;color:#fff}
  .btn.txt{background:transparent;border:1px solid var(--border)}
  .pill{padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:#000;color:var(--muted)}
  .pill.green{color:var(--accent)}
  .tiny{font-size:12px;color:var(--muted)}
  .divider{height:1px;background:var(--border);margin:18px 0}
  select,input[type="number"]{background:#000;color:#fff;border:1px solid var(--border);border-radius:8px;padding:6px}
  select.green{color:var(--accent)}
  input[type="range"]{appearance:none;height:4px;background:#1a1a1a;border-radius:999px;outline:none;width:160px}
  input[type="range"]::-webkit-slider-thumb{appearance:none;width:14px;height:14px;border-radius:50%;background:var(--accent);border:none;cursor:pointer}
  .camSel{width:240px}
  .camRefresh{width:56px}
  .panels{display:grid;grid-template-columns:1fr 1fr;gap:16px;transition:grid-template-columns .35s ease}
  .panel{background:var(--panel);border:1px solid var(--border);border-radius:14px;overflow:hidden;transition:transform .35s ease,opacity .35s ease}
  .panel header,.panel footer{padding:10px 12px;border-bottom:1px solid var(--border)}
  .panel footer{border-top:1px solid var(--border);border-bottom:none}
  .panel header .ttl{font-weight:800}
  .panel header .tools,.panel footer .tools,.global{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  .slot{position:relative;aspect-ratio:16/9;background:#000}
  video{width:100%;height:100%;object-fit:contain;background:#000}
  canvas.overlay{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:auto;z-index:2}
  body.single .panels{grid-template-columns:1fr}
  body.single #panelB{opacity:0;transform:scale(.98);pointer-events:none;position:absolute;left:-9999px}
  body.single #recordBothSection{display:none}
</style>
</head>
<body>
  <div class="wrap">
    <header class="hero">
      <div class="brand"><span class="dot"></span>Hover Greens Studio</div>
    </header>

    <!-- Global Controls -->
    <section class="panel">
      <header>
        <span class="ttl">Global Controls</span>
        <div class="global">
          <label class="pill">Playback&nbsp;<input id="rate" type="range" min="0.1" max="1" step="0.05" value="0.35"></label>
          <button class="btn" id="btnSync">Play/Pause Both</button>
          <button class="btn" id="btnBack">◀︎ Frame</button>
          <button class="btn" id="btnFwd">Frame ▶︎</button>
          <label class="pill"><input type="checkbox" id="autoLoop" checked> Loop</label>
          <label class="pill green">Mode:
            <select id="modeSelect" class="green">
              <option value="dual">Dual Camera</option>
              <option value="single">Single Camera</option>
            </select>
          </label>
        </div>
      </header>
    </section>

    <!-- Panels -->
    <section class="panels" id="panelGrid">
      <!-- Panel Template -->
      <div class="panel" data-role="player" id="panelA">
        <header>
          <span class="ttl">Angle A</span>
          <div class="tools">
            <span class="tiny">Camera:</span>
            <select class="camSel"></select>
            <button class="btn txt camRefresh">↻</button>
            <button class="btn" data-cam>Start Camera</button>
            <span class="pill tiny">Playback <span class="rate">1.00x</span></span>
          </div>
        </header>
        <div class="slot">
          <video class="vid" playsinline></video>
          <canvas class="overlay"></canvas>
        </div>
        <footer>
          <div class="tools">
            <div>
              <button class="btn" data-play>Play</button>
              <button class="btn" data-pause>Pause</button>
              <button class="btn" data-back>◀︎ Frame</button>
              <button class="btn" data-fwd>Frame ▶︎</button>
              <button class="btn" data-clear>Clear Drawings</button>
            </div>
            <div>
              <label class="pill">Rate <input type="range" min="0.1" max="1" step="0.05" value="0.35" data-rate></label>
              <label class="pill">Draw:
                <select class="drawMode">
                  <option value="off">Off</option>
                  <option value="line">Line</option>
                  <option value="circle">Circle</option>
                </select>
              </label>
              <button class="btn" data-rec>● Record</button>
              <button class="btn danger" data-stop disabled>■ Stop</button>
              <span class="tiny recStatus">Idle</span>
            </div>
          </div>
        </footer>
      </div>

      <div class="panel" data-role="player" id="panelB">
        <header>
          <span class="ttl">Angle B</span>
          <div class="tools">
            <span class="tiny">Camera:</span>
            <select class="camSel"></select>
            <button class="btn txt camRefresh">↻</button>
            <button class="btn" data-cam>Start Camera</button>
            <span class="pill tiny">Playback <span class="rate">1.00x</span></span>
          </div>
        </header>
        <div class="slot">
          <video class="vid" playsinline></video>
          <canvas class="overlay"></canvas>
        </div>
        <footer>
          <div class="tools">
            <div>
              <button class="btn" data-play>Play</button>
              <button class="btn" data-pause>Pause</button>
              <button class="btn" data-back>◀︎ Frame</button>
              <button class="btn" data-fwd>Frame ▶︎</button>
              <button class="btn" data-clear>Clear Drawings</button>
            </div>
            <div>
              <label class="pill">Rate <input type="range" min="0.1" max="1" step="0.05" value="0.35" data-rate></label>
              <label class="pill">Draw:
                <select class="drawMode">
                  <option value="off">Off</option>
                  <option value="line">Line</option>
                  <option value="circle">Circle</option>
                </select>
              </label>
              <button class="btn" data-rec>● Record</button>
              <button class="btn danger" data-stop disabled>■ Stop</button>
              <span class="tiny recStatus">Idle</span>
            </div>
          </div>
        </footer>
      </div>
    </section>

    <div class="divider"></div>
    <section class="panel" id="recordBothSection">
      <header>
        <span class="ttl">Record Both (Sync)</span>
        <div class="tools">
          <label class="pill">Max Duration (s) <input type="number" id="maxDur" min="1" max="120" value="8" style="width:70px;text-align:center"></label>
          <label class="pill"><input type="checkbox" id="autoPlayAfter" checked> Auto-play after record</label>
          <button class="btn" id="recordBoth">● Record Both</button>
          <button class="btn danger" id="stopBoth" disabled>■ Stop</button>
          <span class="tiny" id="recStatus">Not recording</span>
        </div>
      </header>
    </section>
  </div>

<script>
(function(){
  const $=(s,el=document)=>el.querySelector(s);
  const $$=(s,el=document)=>[...el.querySelectorAll(s)];
  const clamp=(v,min,max)=>Math.min(max,Math.max(min,v));

  const rateGlobal=$('#rate');const btnSync=$('#btnSync');const btnBack=$('#btnBack');const btnFwd=$('#btnFwd');
  const autoLoop=$('#autoLoop');const modeSelect=$('#modeSelect');
  function applyMode(m){document.body.classList.toggle('single',m==='single');}
  modeSelect.addEventListener('change',()=>applyMode(modeSelect.value));applyMode(modeSelect.value);

  // === Drawing system (simplified) ===
  function makeDrawing(c){const x=c.getContext('2d');const s={shapes:[],a:null,m:'off'};function r(){const w=c.width=c.clientWidth,h=c.height=c.clientHeight;x.clearRect(0,0,w,h);x.lineWidth=3;x.strokeStyle='#ff4b4b';for(const t of s.shapes){x.beginPath();if(t.t==='l'){x.moveTo(t.a.x,t.a.y);x.lineTo(t.b.x,t.b.y);}else{x.arc(t.c.x,t.c.y,t.r,0,2*Math.PI);}x.stroke();}}r();const p=e=>{const rct=c.getBoundingClientRect(),xv=((e.clientX??e.touches[0].clientX)-rct.left)/rct.width*c.width,yv=((e.clientY??e.touches[0].clientY)-rct.top)/rct.height*c.height;return{x:xv,y:yv};};function d(e){if(s.m==='off')return;const a=p(e);s.a=s.m==='l'?{t:'l',a:a,b:a}:{t:'c',c:a,r:0};r();}function mv(e){if(!s.a)return;const b=p(e);if(s.a.t==='l')s.a.b=b;else s.a.r=Math.hypot(b.x-s.a.c.x,b.y-s.a.c.y);r();}function u(){if(s.a){s.shapes.push(s.a);s.a=null;r();}}c.addEventListener('pointerdown',d);c.addEventListener('pointermove',mv);c.addEventListener('pointerup',u);return{setMode:m=>s.m=m[0],clear:()=>{s.shapes=[];r();}};}

  // === Panels ===
  $$('.panel[data-role="player"]').forEach(p=>initPanel(p));
  function initPanel(p){
    const v=$('.vid',p),o=$('.overlay',p),m=$('.drawMode',p),bC=$('[data-cam]',p),bR=$('[data-rec]',p),bS=$('[data-stop]',p),
          rS=$('.recStatus',p),sel=$('.camSel',p),rfr=$('.camRefresh',p);const D=makeDrawing(o);m.onchange=()=>D.setMode(m.value);
    let strm=null;async function startCam(id){try{const s=await navigator.mediaDevices.getUserMedia({video:id?{deviceId:{exact:id}}:true,audio:false});if(strm)strm.getTracks().forEach(t=>t.stop());v.srcObject=s;v.play();strm=s;p.__player={video:v,stream:s,draw:D,motion:false};}catch(e){alert('Camera error');}}bC.onclick=()=>startCam(sel.value||undefined);rfr.onclick=populateCams;
    let rec=null,ch=[];bR.onclick=()=>{ch=[];rec=new MediaRecorder(strm);rec.ondataavailable=e=>{if(e.data.size)ch.push(e.data);};rec.onstop=()=>{const B=new Blob(ch);v.srcObject=null;v.src=URL.createObjectURL(B);v.play();};rec.start();rS.textContent='Recording…';setTimeout(()=>{rec.stop();rS.textContent='Idle';},3000);};bS.onclick=()=>{rec&&rec.stop();rS.textContent='Idle';};p.__player={video:v,stream:strm,draw:D,motion:false};}

  async function populateCams(){const cams=(await navigator.mediaDevices.enumerateDevices()).filter(d=>d.kind==='videoinput');$$('.camSel').forEach((s,i)=>{s.innerHTML='';cams.forEach((c,ci)=>{const o=document.createElement('option');o.value=c.deviceId;o.textContent=c.label||`Camera ${ci+1}`;s.appendChild(o);});});}
  populateCams();

  // === SOUND trigger ===
  async function initSoundTrigger(){
    const ctx=new (window.AudioContext||window.webkitAudioContext)();
    const mic=await navigator.mediaDevices.getUserMedia({audio:true});
    const src=ctx.createMediaStreamSource(mic);const an=ctx.createAnalyser();an.fftSize=512;src.connect(an);
    const d=new Uint8Array(an.fftSize);let last=0;const TH=0.27,COOL=2000,CLIP=3000;
    function rms(){an.getByteTimeDomainData(d);let s=0;for(let i=0;i<d.length;i++){const v=(d[i]-128)/128;s+=v*v;}return Math.sqrt(s/d.length);}
    function trigger(){const n=performance.now();if(n-last<COOL)return;last=n;
      const recentMotion=[...$$('.panel[data-role="player"]')].some(p=>p.__player&&p.__player.motionDetected);
      if(!recentMotion)return;
      $$('.panel[data-role="player"]').forEach(p=>{
        const pl=p.__player;if(!pl||!pl.stream)return;
        const ch=[];const rec=new MediaRecorder(pl.stream);rec.ondataavailable=e=>{if(e.data.size)ch.push(e.data);};
        rec.onstop=()=>{const b=new Blob(ch);pl.video.srcObject=null;pl.video.src=URL.createObjectURL(b);pl.video.loop=true;pl.video.play();};
        rec.start();setTimeout(()=>rec.stop(),CLIP);
      });
    }
    function listen(){if(rms()>TH)trigger();requestAnimationFrame(listen);}listen();
  }
  initSoundTrigger();

  // === Motion detection ===
  function initMotionDetection(){
    const W=64,H=36,TH=15,INTERVAL=100;
    $$('.panel[data-role="player"]').forEach(p=>{
      const v=$('.vid',p);const c=document.createElement('canvas');c.width=W;c.height=H;const x=c.getContext('2d');let prev=null,lastMotion=0;
      function loop(){
        if(v.readyState>=2){x.drawImage(v,0,0,W,H);const f=x.getImageData(0,0,W,H).data;let diff=0;
          if(prev){for(let i=0;i<f.length;i+=4){const a=(f[i]+f[i+1]+f[i+2])/3,b=(prev[i]+prev[i+1]+prev[i+2])/3;diff+=Math.abs(a-b);}diff/=W*H;
            if(diff>TH){lastMotion=performance.now();p.__player.motionDetected=true;}else p.__player.motionDetected=(performance.now()-lastMotion<500);}
          prev=f;}
      setTimeout(loop,INTERVAL);}
      loop();
    });
  }
  initMotionDetection();
})();
</script>
</body>
</html>
